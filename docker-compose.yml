version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: workflow_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: workflow_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - workflow-network
    restart: always

  chromadb:
    image: chromadb/chroma:latest
    container_name: workflow_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - workflow-network
    restart: always

volumes:
  postgres_data:
  chroma_data:

networks:
  workflow-network:
    driver: bridge
